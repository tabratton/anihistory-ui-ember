  #         node-version: '16'
  #         cache: 'yarn'
  #     - run: yarn ci
  lint:
    name: "Lint"
    # needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn ci
      - run: yarn lint
  test:
    name: "Test"
    # needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn ci
      - run: yarn test:ember
